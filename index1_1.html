	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart" >
					<video class="w-100" autoplay muted loop id="myVideo" >
					  <source src="assets/video/background.mp4" type="video/mp4">
					  Your browser does not support HTML5 video.
					</video>
					<img id="MagicBoxBig" src="assets/img/MagicBox-big.png" style="position: fixed; top:200px;left:25%;opacity: 0;width: 50%">
					<div id="MagicBoxText" style="position: fixed; top:350px;left:25%;opacity: 0;width: 50%;color: white;font-weight: 500;font-size: 20px" >
						<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam</p>
						
					</div>

				</section>
				
					
				
				<section class="demo" id="section-wipes">
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
						}
						.panel {
							height: 100%;
							width: 100%;
							position: absolute;
						}
					</style>
					<div id="pinContainer">
						
						<section class="panel blue">
							<b>ONE</b>
						</section>
						<section class="panel turqoise">
							<b>TWO</b>
						</section>
						<section class="panel green">
							<b>THREE</b>
						</section>
						<section class="panel bordeaux">
							<b>FOUR</b>
						</section>
					</div>
					<script>
						$(function () { // wait for document ready
							// init
							var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()

								.fromTo("section.panel.turqoise", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
								.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
								.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

							var videoAnimacion = new TimelineMax()
								.fromTo("#myVideo",{"filter":"blur(0px)"},{"filter":"blur(10px)"})
								.fromTo("#MagicBoxBig",{opacity:0},{opacity:1})
								.fromTo("#MagicBoxText",{opacity:0},{opacity:1});;

							new ScrollMagic.Scene({
									triggerElement: "#titlechart",
									triggerHook: "onLeave",
									duration: "200%"
								})
								.setTween(videoAnimacion) // trigger a TweenMax.to tween
								.setPin("#titlechart")
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						



							// create scene to pin and link animation
							new ScrollMagic.Scene({
									triggerElement: "#pinContainer",
									triggerHook: "onLeave",
									duration: "300%"
								})
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>
				</section>
